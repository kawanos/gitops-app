steps:
# This step runs the unit tests on the app
- name: 'python:3.7-slim'
  id: Test
  entrypoint: /bin/sh
  args:
  - -c
  - 'pip install flask pytest && python main_test.py -v'

# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/gitops-test:$SHORT_SHA'
  - '.'

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/gitops-test:$SHORT_SHA'

- name: 'gcr.io/cloud-builders/gcloud'
  id: Create manifest
  entrypoint: /bin/sh
  args:
    - '-c'
    - |
      export SHORT_SHA=$SHORT_SHA ; \
      git clone https://$$TOKEN@github.com/kawanos/gitops-manifests.git && \
      cd gitops-manifests && \
      git checkout dev && \
      cat deployment.yaml.tpl | sed -e "s/SHORT_SHA/$SHORT_SHA/" | sed -e "s/PROJECT_ID/$PROJECT_ID/" > deployment.yaml
      git add .
      git config --global user.email shingo.test@55mp.com
      git config --global user.name shingo
      git commit -va -m update
      git push origin dev

  secretEnv: ['TOKEN']
availableSecrets:
  secretManager: 
  - versionName: projects/749198984725/secrets/test-token/versions/2
    env: TOKEN